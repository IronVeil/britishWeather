<!DOCTYPE html>
<html lang="en">
<head>

    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title -->
    <title>Weather</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/src/css/index.min.css">

    </head>
<body>

    <div class="main">

        <!-- Search -->
        <div class="search">
            <div class="searchArea">
                <p class="nav"><a href="/index.html">BritishWeather</a> <a href="/about.html">About</a></p>
                <p class="title">Search:</p>
                <input type="text" id="search">
                <button id="submit" onclick=findCity()>Go!</button>

                <div id="error" class="error hidden">
                    <p class="errormsg">Error, wrong city entered!</p>
                </div>
            </div>
        </div>  

        <!-- Results -->
        <div class="results">
            <div class="resultsArea">
                <p id="city">Nowhere</p>
                <p class="weather">The weather is <span id="weather">existing</span></p>
                <p class="temp">The temperature is <span id="temp">0°C</span></p>
                <p class="feelsLike">It feels like <span id="feelsLike">0°C</span></p>
                <p class="humidity">The humidity is <span id="humidity">0%</span>
                </p>
            </div>
        </div>

    </div>

    <!-- Weather Script -->
    <script src="/src/js/weather.js"></script>
    
</body>
</html>
