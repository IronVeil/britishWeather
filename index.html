<html lang="en">
<head>

    <!-- Title -->
    <title>BritishWeather</title>

    <!-- CSS -->

<body>

    <!-- Main Area -->
    <div class="main">

        <!-- Search -->
        <div class="left center">
            <div class="wrapper">

                <!-- Navbar -->
                <p class="nav"><a href="/index.html">BritishWeather</a> <a href="/about.html">About</a></p>
                <p class="title">Search:</p>

                </div>
            </div>
        </div>  

        <!-- Results -->
        <div class="right center">
            <div class="wrapper">
                <p id="city">Nowhere</p>
                <p>The weather is <span id="weather">existing</span></p>

                <p>Clouds cover <span id="clouds">0%</span> of the sky</p>

        </div>

    </div>

    <!-- Weather Script -->
    <script src="/src/js/weather.js"></script>
